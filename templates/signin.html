{% extends "container.html" %}
{% block page_content %}
<div class="container">
  <br><br><br><br> 
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <legend><h1>Sign In</h1></legend>
       
      <form id="idSignIn" class="form-horizontal" action="/processSignIn" method="post" role="form">
        <div class="form-group">
          <label class="col-md-3 control-label">E-mail :</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" name="email" class="form-control" placeholder="Enter your e-mail please">
            </div>
          </div>
        </div>
        
        <div class="form-group has-feedback">
          <label class="col-md-3 control-label">Password :</label>
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
               <input type="password" name="password" class="form-control" data-minLength="6" placeholder="Enter your password please" required> 
            </div>
          </div>
        </div>
        
        <div class="form-group">
        	<label class="col-md-3 control-label"></label>
            	<div class="col-md-4">
             		<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-lock"> Sign In</span></button>
       		    </div>
      
       
      </form>
    </div>
    <div class="col-md-3"></div>
  </form> 
</div>

{% endblock %}
