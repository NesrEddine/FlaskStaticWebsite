<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact</title>

<!-- Bootstrap -->
<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
  <div class="row">
  <br><br><br><br>
     <div class="col-md-3"></div>
     <div class="col-md-6">
     <legend><h1>Contact Us</h1></legend>
        
        <form id="idSignIn" class="form-horizontal" action="#" method="post" role="form">
        
           <div class="form-group">
             <label class="col-md-3 control-label">Your name :</label>
               <div class="col-md-9 inputGroupContainer">
                  <div class="input-group">
                  	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input type="text" class="form-control" name="name" placeholder="Enter your name here please ">
                  </div>
               </div>
           </div>
           
           <div class="form-group">
             <label class="col-md-3 control-label">Email :</label>
             	<div class="col-md-9 inputGroupContainer">
                	<div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    	<input type="email" class="form-control" name="email" placeholder="Enter your e-mail please">
                    </div>
                </div>
           </div>
           
           <div class="form-group">
           	<label class="col-md-3 control-label">Message :</label>
            	<div class="col-md-9 inputGroupContainer">
                	<div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    	<textarea name="message" cols="50" rows="10" placeholder="Please enter your message here and must be between 10 and 150 character"></textarea>
                    </div>
                </div>
           </div>
           
           <div class="form-group">
           	<label class="col-md-3 control-label"></label>
            	<div class="col-md-4">
                	<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-send"> Send</span></button>
                </div>
           </div>
        
        </form>
        
     </div>
     <div class="col-md-3"></div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="{{ url_for('static', filename='js/signin.js') }}"></script>
</body>
</html>
